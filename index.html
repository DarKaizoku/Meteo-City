<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo-City-2077</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link href="./images/favicon.svg" rel="icon">
    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>
    <main class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col">
            </div>
            <div class="col-6">
                <h1>The Meteo</h1>
                <br><br>
                <form id="input-form">
                    <input id="input" autofocus type="text" class="form-control form-control-lg" type="text"
                        aria-label="saisie commune" placeholder="Saisir ici, le nom de votre commune"><br>
                    <button id="btn" type="button " class="btn btn-secondary btn-lg">Rechercher</button><br>
                </form>
            </div>
            <div class="col">
            </div>
            <div id="resultat" class="testA">
                <br>Zone affichage resultat recherche = Nom de la Commune !!<br>
            </div>
            <div class="container text-center" id="">
                <!-- Stack the columns on mobile by making one full-width and the other half-width -->
                <div class="row">
                    <div id="zonePhotoTemp" class="col-md-8 testB1">
                        <br>Zone photo et temperature à droite<br>
                        <img src="./images/favicon.svg" id="image-resultat" title="image-meteo">
                    </div>
                    <div id="ventHumidite" class="col-md-4 testB2">
                        <br>zone vent + humidité, k'un en dessous de l'autre ou eessai autre !!<br>
                    </div>
                </div>
    </main>
</body>
