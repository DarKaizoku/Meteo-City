<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo-City-2077</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
</head>

<body>
    <main class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col">
            </div>
            <div class="col-6">
                <h1>The Meteo</h1>
                <form id="saisie-form">
                    <label for="input">Vous cherchez la météo pour quelle ville?</label><br><br>
                    <input id="input" autofocus type="text" class="form-control form-control-lg" type="text"
                        aria-label="saisie commune" placeholder="Saisir ici, le nom de votre commune"><br>
                    <input type="button " class="btn btn-secondary btn-lg" onclick="document.forms.f.submit()"
                        value="Rechercher">
                </form>
            </div>
            <div class="col">
            </div>
            <div id="resultat">
                Zone affichage resultat recherche = Nom de la Commune !!
            </div>
            <div class="container text-center" id="">
                <!-- Stack the columns on mobile by making one full-width and the other half-width -->
                <div class="row">
                  <div id="zonePhotoTemp" class="col-md-8">
                    Zone photo et temperature à droite
                    <img id="image-resultat" title="image-meteo">
                  </div>
                  <div id="ventHumidite" class="col-md-4">
                    zone vent + humidité, k'un en dessous de l'autre ou eessai autre !!
                  </div>
                </div>
    </main>
</body>

</html>
