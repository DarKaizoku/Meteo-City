<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo-City-2077</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link href="./images/favicon.svg" rel="icon">
    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>
    <main class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col">
            </div>
            <div class="col-6">
                <h1>The Meteo</h1>
                <br><br>
                <form id="input-form">
                    <input id="input" autofocus type="text" class="form-control form-control-lg" type="text"
                        aria-label="saisie commune" placeholder="Saisir ici, le nom de votre commune"><br>
                    <button id="btn" type="button " class="btn btn-secondary btn-lg">Rechercher</button><br>
                </form>
            </div>
            <div class="col">
            </div>
            <div id="nomVille" class="text-center" >
                <br>Ici, s'affichera votre Commune !!<br>
                <br>
            </div>
            <div class="container text-center" id="">
                <!-- Stack the columns on mobile by making one full-width and the other half-width -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <img src="./images/favicon.svg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p id="temp" class="card-text">Some quick example text to build on the card title and
                                    make up the
                                    bulk of the card's content.</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="tempMin" style="color: blue ;">Température Minimale</li>
                                <li class="list-group-item" id="tempMax" style="color: red ;">Température Maximale</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4 testB2"><br>Humidité de l'air
                        <span id="humidity"></span><br>
                        <!-- <div class="progress container-sm">
                            <div id="humidite" class="progress-bar w-75" role="progressbar" aria-label="Basic example"
                                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">0%</div> -->

                            <span id="vent-vitesse"></span><br>
                            <span id="vent-direction"></span>
                        </div>
                    </div>
    </main>
</body>

</html>
